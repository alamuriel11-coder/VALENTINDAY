<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    font-family: Arial, sans-serif;
    background: linear-gradient(45deg, #ff9ecf, #ffc3e6, #ff69b4);
    overflow:hidden;
    color:white;
    padding:20px;
}

.container{
    max-width:500px;
}

h1{
    font-size:34px;
    margin-bottom:25px;
}

.subtitle{
    font-size:20px;
    margin-bottom:40px;
}

/* Pastel */
.cake{
    position:relative;
    margin:120px auto 40px auto; /* mÃ¡s espacio arriba */
    cursor:pointer;
    width:220px;
}

.base{
    width:220px;
    height:120px;
    background:#ff69b4;
    border-radius:15px;
    position:relative;
}

.top{
    width:240px;
    height:40px;
    background:#fff;
    border-radius:20px;
    position:absolute;
    top:-20px;
    left:-10px;
}

/* Velas */
.candle{
    width:6px;
    height:30px;
    background:white;
    position:absolute;
    top:-45px;
}

.flame{
    width:8px;
    height:10px;
    background:orange;
    border-radius:50%;
    position:absolute;
    top:-10px;
    left:-1px;
    animation: flicker 0.2s infinite alternate;
}

@keyframes flicker{
    from{opacity:1;}
    to{opacity:0.5;}
}

.hidden{
    display:none;
}

.message{
    margin-top:50px;
    font-size:20px;
    line-height:1.6;
    display:none;
}

/* Confetti */
.confetti{
    position:absolute;
    width:10px;
    height:10px;
    top:-10px;
    animation: fall linear infinite;
}

@keyframes fall{
    to{
        transform: translateY(110vh) rotate(360deg);
    }
}
</style>
</head>

<body>

<div class="container">

<div class="subtitle">
Hoy celebramos tus hermosos 22 aÃ±os âœ¨
</div>

<div class="cake" onclick="blowCandles()">
    <div class="base"></div>
    <div class="top"></div>
    <div id="candles"></div>
</div>

<div class="message" id="finalMessage">

<br><br>

</div>

</div>

<script>
let candlesContainer = document.getElementById("candles");

/* Crear 22 velas centradas */
for(let i=0;i<22;i++){
    let candle = document.createElement("div");
    candle.classList.add("candle");
    candle.style.left = (8 + i*9) + "px";

    let flame = document.createElement("div");
    flame.classList.add("flame");

    candle.appendChild(flame);
    candlesContainer.appendChild(candle);
}

function blowCandles(){
    let flames = document.querySelectorAll(".flame");
    flames.forEach(f => f.classList.add("hidden"));

    document.getElementById("finalMessage").style.display="block";
    launchConfetti();
}

function launchConfetti(){
    for(let i=0;i<120;i++){
        let conf = document.createElement("div");
        conf.classList.add("confetti");
        conf.style.left = Math.random()*100+"vw";
        conf.style.animationDuration = (Math.random()*3+2)+"s";
        conf.style.backgroundColor = 
            "hsl(" + Math.random()*360 + ", 100%, 70%)";
        document.body.appendChild(conf);
    }
}
</script>
